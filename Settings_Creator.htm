    <title>CSVä½œæˆè£œåŠ©ãƒ„ãƒ¼ãƒ«</title>
    <style>

        #settings {

<body>

<div class="container">
    <h1>CSVä½œæˆè£œåŠ©ãƒ„ãƒ¼ãƒ«</h1>

    <div id="settings">
        <h2>ğŸ¨ è‰²ç³»çµ±è¨­å®š</h2>
        <label for="color-type">è‰²ã®ç¨®é¡:</label>
        <select id="color-type">
            <option value="random">ãƒ©ãƒ³ãƒ€ãƒ </option>
            <option value="gradient">æ¿ƒæ·¡ï¼ˆã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰</option>
            <option value="rainbow">ğŸŒˆ ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼</option>
        </select>

        <label for="color-system">ç³»çµ±è‰²:</label>
        <select id="color-system">
            <option value="any">ä»»æ„ã®è‰²ï¼ˆæ¿ƒæ·¡è¨­å®šæ™‚ã®ã¿å½±éŸ¿ï¼‰</option>
            <option value="red">èµ¤ç³»çµ±</option>
            <option value="blue">é’ç³»çµ±</option>
            <option value="green">ç·‘ç³»çµ±</option>
            <option value="yellow">é»„è‰²ç³»çµ±</option>
        </select>

        <button onclick="regenerateColors()">ğŸŒˆ è‰²ã‚’å†ç”Ÿæˆ</button>
    </div>

    <div class="controls">
        <button id="add-row-btn" onclick="addRow()">â• è¡Œã‚’è¿½åŠ </button>
        <button id="download-btn" onclick="downloadCSV()">â¬‡ï¸ CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>åç§° (name)</th>
                <th>è‰² (color)</th>
                <th>ãƒãƒƒãƒãƒ³ã‚° (hatched)</th>
                <th>æ“ä½œ</th> 
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
// åˆæœŸãƒ‡ãƒ¼ã‚¿
const initialData = [
    { name: "æ°´ç”°", color: "#81d4fa", hatched: false },
    { name: "ç•‘", color: "#ffcc80", hatched: false },
    { name: "æœæ¨¹åœ’", color: "#a5d6a7", hatched: false },
    { name: "ãƒã‚¦ã‚¹", color: "#eeeeee", hatched: true },
    { name: "ãã®ä»–", color: "#bdbdbd", hatched: true }
];

const tbody = document.querySelector('#data-table tbody');
const colorTypeSelect = document.getElementById('color-type');
const colorSystemSelect = document.getElementById('color-system');

// --- ã‚«ãƒ©ãƒ¼é–¢é€£é–¢æ•° ---

function getRandomColor(system = 'any') {
    let r, g, b;
    const max = 255;
    const low = 100;

    switch (system) {
        case 'red': r = max; g = Math.floor(Math.random() * low); b = Math.floor(Math.random() * low); break;
        case 'blue': r = Math.floor(Math.random() * low); g = Math.floor(Math.random() * low); b = max; break;
        case 'green': r = Math.floor(Math.random() * low); g = max; b = Math.floor(Math.random() * low); break;
        case 'yellow': r = max; g = max; b = Math.floor(Math.random() * low); break;
        case 'any': default:
            r = Math.floor(Math.random() * (max + 1));
            g = Math.floor(Math.random() * (max + 1));
            b = Math.floor(Math.random() * (max + 1));
            break;
    }
    return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
}

/**
 * HSVï¼ˆè‰²ç›¸ã€å½©åº¦ã€æ˜åº¦ï¼‰ã«åŸºã¥ã„ã¦ã€æŒ‡å®šã•ã‚ŒãŸç³»çµ±è‰²ã®æ¿ƒæ·¡ã‚’ç”Ÿæˆ
 * æ¿ƒæ·¡å·®ã®ãƒ¬ãƒ³ã‚¸ã‚’æ‹¡å¤§ (100% ï½ 20%)
 */
function getGradientColor(index, total, system) {
    let h; 
    let s = 90; // å½©åº¦ã‚‚å°‘ã—ä¸Šã’ã¦è‰²å‘³ã‚’ã¯ã£ãã‚Šã•ã›ã‚‹ (80 -> 90)
    
    // ç³»çµ±è‰²ã«åŸºã¥ã„ã¦è‰²ç›¸ã‚’è¨­å®š
    switch (system) {
        case 'red': h = 0; break;
        case 'blue': h = 240; break;
        case 'green': h = 120; break;
        case 'yellow': h = 60; break;
        case 'rainbow': // â˜… è¿½åŠ : ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ã®å ´åˆ
            h = (index / total) * 360;
            s = 90; // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ã§ã¯å½©åº¦ã‚’é«˜ãä¿ã¤
            break;
        case 'any':
        default:
             h = (index / total) * 360; 
             s = 80;
             break;
    }

    // æ˜åº¦ (V) ã®ç¯„å›²ã‚’æ‹¡å¤§ã—ã¦æ¿ƒæ·¡å·®ã‚’å¤§ããã™ã‚‹
    const maxV = 100; // å…ƒ: 80 -> æœ€ã‚‚æ˜ã‚‹ã„è‰² (100%)
    const minV = 20;  // å…ƒ: 30 -> æœ€ã‚‚æš—ã„è‰² (20%)
    
    // ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼é¸æŠæ™‚ã€æ˜åº¦ã¯ä¸­å¤®å€¤(60)ä»˜è¿‘ã«å›ºå®šã—ã€æ¿ƒæ·¡å¤‰åŒ–ã‚’æŠ‘ãˆã‚‹
    let v;
    if (system === 'rainbow') {
        v = 70; // æ˜ã‚‹ã™ããšæš—ã™ããªã„å€¤ã«å›ºå®š
    } else {
        // æ¿ƒæ·¡é¸æŠæ™‚
        v = maxV - (maxV - minV) * (index / Math.max(1, total - 1));
    }
    v = Math.round(v);

    // HSVã‚’RGBã«å¤‰æ›ã™ã‚‹é–¢æ•°
function hsvToRgb(h, s, v) {
        s /= 100;
        v /= 100;
        let c = v * s;
        let x = c * (1 - Math.abs((h / 60) % 2 - 1));
        let m = v - c;
        let r, g, b;

        if (h >= 0 && h < 60) { r = c; g = x; b = 0; }
        else if (h >= 60 && h < 120) { r = x; g = c; b = 0; }
        else if (h >= 120 && h < 180) { r = 0; g = c; b = x; }
        else if (h >= 180 && h < 240) { r = 0; g = x; b = c; }
        else if (h >= 240 && h < 300) { r = x; g = 0; b = c; }
        else { r = c; g = 0; b = x; }

        return [(r + m) * 255, (g + m) * 255, (b + m) * 255];
    }

    const [r, g, b] = hsvToRgb(h, s, v).map(val => Math.round(val));

    return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
}


function regenerateColors() {
    const rows = tbody.querySelectorAll('tr');
    const colorType = colorTypeSelect.value;
    const colorSystem = colorSystemSelect.value; // æ¿ƒæ·¡é¸æŠæ™‚ã«ä½¿ã†

    const total = rows.length;

    rows.forEach((row, index) => {
        const colorInput = row.querySelector('.color-input');
        const colorPreview = row.querySelector('.color-preview');
        let newColor;

        if (colorType === 'random') {
            newColor = getRandomColor('any'); 
        } else if (colorType === 'rainbow') { // â˜… è¿½åŠ : ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ã®å ´åˆ
            newColor = getGradientColor(index, total, 'rainbow');
        } else { // gradient (æ¿ƒæ·¡)
            newColor = getGradientColor(index, total, colorSystem);
        }

        colorInput.value = newColor;
        colorPreview.style.backgroundColor = newColor;
    });
}

// --- DOMæ“ä½œé–¢æ•° ---

function addRow(data = { name: '', color: '', hatched: false }) {
    const newRow = tbody.insertRow();
    const currentIndex = tbody.rows.length - 1; 

    let autoColor = data.color;
    if (!autoColor) {
        const colorType = colorTypeSelect.value;
        const colorSystem = colorSystemSelect.value;
        const total = tbody.rows.length;

        if (colorType === 'random') {
            autoColor = getRandomColor('any');
        } else {
            autoColor = getGradientColor(currentIndex, total, colorSystem);
        }
    }
    
    data.color = autoColor;

    // 1. åç§° (name)
    const nameCell = newRow.insertCell();
    const nameInput = document.createElement('input');
    nameInput.type = 'text';
    nameInput.value = data.name;
    nameInput.placeholder = 'ä¾‹: æ°´ç”°';
    nameInput.className = 'name-input';
    nameCell.appendChild(nameInput);

    // 2. è‰² (color)
    const colorCell = newRow.insertCell();
    const colorInput = document.createElement('input');
    colorInput.type = 'text';
    colorInput.value = data.color;
    colorInput.className = 'color-input';
    
    const colorPicker = document.createElement('input');
    colorPicker.type = 'color';
    colorPicker.value = data.color;
    colorPicker.style.width = '0px';
    colorPicker.style.height = '0px';
    colorPicker.style.opacity = '0';
    colorPicker.style.position = 'absolute';
    
    const colorPreview = document.createElement('span');
    colorPreview.className = 'color-preview';
    colorPreview.style.backgroundColor = data.color;
    
    colorPicker.addEventListener('input', (e) => {
        colorInput.value = e.target.value.toUpperCase();
        colorPreview.style.backgroundColor = e.target.value;
    });
    
    colorInput.addEventListener('input', (e) => {
        const hex = e.target.value.toUpperCase();
        if (/^#?([0-9A-F]{3}){1,2}$/.test(hex)) {
            colorPicker.value = (hex.startsWith('#') ? '' : '#') + hex;
            colorPreview.style.backgroundColor = colorPicker.value;
        }
    });

    colorPreview.addEventListener('click', () => colorPicker.click());
    colorInput.addEventListener('click', () => colorPicker.click());


    colorCell.appendChild(colorInput);
    colorCell.appendChild(colorPicker);
    colorCell.appendChild(colorPreview);


    // 3. ãƒãƒƒãƒãƒ³ã‚° (hatched)
    const hatchedCell = newRow.insertCell();
    const hatchedInput = document.createElement('input');
    hatchedInput.type = 'checkbox';
    hatchedInput.checked = data.hatched;
    hatchedInput.className = 'hatched-input';
    hatchedCell.appendChild(hatchedInput);

    // 4. æ“ä½œ (å‰Šé™¤ãƒœã‚¿ãƒ³)
    const actionCell = newRow.insertCell();
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'å‰Šé™¤';
    deleteButton.className = 'delete-row-btn';
    deleteButton.onclick = () => {
        newRow.remove();
        if (colorTypeSelect.value === 'gradient') {
            regenerateColors();
        }
    };
    actionCell.appendChild(deleteButton);
}

/**
 * ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’CSVå½¢å¼ã«å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ (Blobä½¿ç”¨ã«ã‚ˆã‚‹ä¿®æ­£ç‰ˆ)
 * #è¨˜å·ãªã©ãŒå«ã¾ã‚Œã¦ã„ã¦ã‚‚é€”åˆ‡ã‚Œãªã„ã‚ˆã†ã«ã—ã¦ã„ã¾ã™ã€‚
 */
function downloadCSV() {
    const rows = tbody.querySelectorAll('tr');
    let csvContent = "";
    
    // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
    const header = ['name', 'color', 'hatched'];
    csvContent += header.join(',') + '\r\n';

    // ãƒ‡ãƒ¼ã‚¿è¡Œ
    rows.forEach(row => {
        const name = row.querySelector('.name-input').value.trim();
        const color = row.querySelector('.color-input').value.trim();
        const hatched = row.querySelector('.hatched-input').checked;

        // å€¤ã«ã‚«ãƒ³ãƒãŒå«ã¾ã‚Œã‚‹å ´åˆã®ã¿ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã§å›²ã‚€
        const safeName = name.includes(',') ? `"${name}"` : name;
        const safeColor = color.includes(',') ? `"${color}"` : color;

        const csvRow = [
            safeName,
            safeColor,
            hatched 
        ].join(',');
        
        csvContent += csvRow + '\r\n';
    });

    // Blobã‚’ä½¿ã£ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã‚’ä½œæˆ (ã€Œ#ã€å¯¾ç­–)
    // BOMä»˜åŠ ã§Excelã§ã®æ–‡å­—åŒ–ã‘ã‚‚é˜²æ­¢
    const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
    const blob = new Blob([bom, csvContent], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "data_output.csv");
    document.body.appendChild(link); 
    link.click();
    document.body.removeChild(link);
}

// --- åˆæœŸåŒ– ---

document.addEventListener('DOMContentLoaded', () => {
    initialData.forEach(data => addRow(data));
    
    colorTypeSelect.addEventListener('change', () => {
        if (colorTypeSelect.value === 'gradient') {
            regenerateColors();
        }
    });
    
    colorSystemSelect.addEventListener('change', regenerateColors);
});

</script>
